<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta al copiar</title>
  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
  </head>
  <body>
  <header>
    <img  class="logo" src= "imagenes/logo.png" alt="logo de alura"/>
  </header>
  <main>
    <section>
      <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui" ></textarea>
      <div class="copiar-resultado">
        <p class="texto-resultado"></p>
      </div>
        <img class="informacion" src="imagenes/advertencia.png">  
      <div class="botones" >
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>  
       </div>
      </section>
      <section>
        <textarea class="mensaje" cols="20" rows="10" ></textarea>
        <div>
           <button class="copiar" onclick="mostrarAlerta()">copiar</button>        
        </div>
          <div class="copiar-resultado">
            <p class="texto-resultado"></p>
          </div>
      </section> 
    </main>
    <script src="script.js"></script>
    <footer class="footer" ><h2>&copy; 2024 MarthaTovar</h2></footer>
    </body>
</html>
